<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Glass Calculator</title>

<style>
:root{
  --glass: rgba(255,255,255,0.15);
  --blur: blur(15px);
  --orange: #ff9f0a;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow:hidden;
}

/* NEVER SETTLE overlay */
#neverSettle{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  color:white;
  font-size:48px;
  letter-spacing:4px;
  opacity:0;
  pointer-events:none;
  z-index:10;
}

.never-animate{
  animation: settle 2s ease forwards;
}

@keyframes settle{
  0%{opacity:0; transform:scale(1.3);}
  30%{opacity:1;}
  70%{letter-spacing:12px;}
  100%{opacity:0; transform:scale(0.8);}
}

/* Calculator body */
.calculator{
  width:320px;
  padding:20px;
  border-radius:30px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: var(--blur);
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

#display{
  height:90px;
  color:white;
  font-size:42px;
  text-align:right;
  border:none;
  background:transparent;
  width:100%;
  outline:none;
  margin-bottom:20px;
}

/* Buttons grid */
.buttons{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:14px;
}

button{
  height:70px;
  border-radius:50%;
  border:none;
  color:white;
  font-size:22px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.3),
    0 10px 20px rgba(0,0,0,0.3);
  cursor:pointer;
  transition: 0.3s ease;
}

/* press animation */
button:active{
  transform: scale(0.92);
}

/* glass hover glow */
button:hover{
  box-shadow:
    0 0 18px rgba(255,255,255,0.25),
    inset 0 1px 1px rgba(255,255,255,0.4);
}

/* operators */
.operator{
  background: rgba(255,255,255,0.22);
}

/* equal button */
.equal{
  background: var(--orange);
  color:white;
  box-shadow: 0 0 20px rgba(255,159,10,0.6);
}

/* equal hover glow reflection */
.equal:hover{
  box-shadow:
    0 0 40px rgba(255,159,10,0.9),
    0 0 60px rgba(255,159,10,0.6);
}

/* glow reflection on nearby glass buttons */
.equal:hover ~ button,
.equal:hover{
  filter: brightness(1.2);
}

.zero{
  grid-column: span 2;
  border-radius:35px;
  text-align:left;
  padding-left:28px;
}

/* Signature at bottom-right */
.signature {
  position: fixed;
  bottom: 12px;
  right: 12px;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  pointer-events: none;
  user-select: none;
}
.signature:hover {
  color: rgba(255,255,255,0.8);
  transition: 0.3s;
}
</style>
</head>

<body>

<div id="neverSettle">NEVER&nbsp;SETTLE</div>

<div class="calculator">
  <input id="display" disabled>

  <div class="buttons">
    <button onclick="clearAll()">AC</button>
    <button onclick="del()">DEL</button>
    <button onclick="add('%')">%</button>
    <button class="operator" onclick="add('/')">÷</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="operator" onclick="add('*')">×</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="operator" onclick="add('-')">−</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button class="operator" onclick="add('+')">+</button>

    <button class="zero" onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<!-- Signature -->
<div class="signature">© Sadman — Designed & Made by Sadman</div>

<script>
const display = document.getElementById("display");
const never = document.getElementById("neverSettle");

function add(val){
  display.value += val;
}

function clearAll(){
  display.value = "";
}

function del(){
  display.value = display.value.slice(0,-1);
}

function calculate(){
  // unfinished expression like 1+
  if(/[+\-*/]$/.test(display.value)){
    never.classList.remove("never-animate");
    void never.offsetWidth;
    never.classList.add("never-animate");
    return;
  }
  try{
    display.value = eval(display.value);
  }catch{
    display.value = "Error";
  }
}
</script>

</body>
</html>
